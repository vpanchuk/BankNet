{% extends 'banknet/base.html' %}

{% block content %}
<div id="manage-panel" class="row">
    <div class="col-md-12">
        {% if success != None %}
        <div class="row">
            <div class="col-md-12">
                <div>
                    {% if success %}
                    <div class="alert alert-dismissible alert-success">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <h4>Настройки применены успешно!</h4>
                    </div>
                    {% else %}
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <h4>Ошибка сохранения.</h4>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h2><a href="/">Исходные данные</a></h2>
                <form action="{{ request.get_full_path }}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="samples-count">Колличество образцов</label>
                        <input class="form-control input-sm" type="number" id="samples-count" name="samples-count" value="20" min="0" max="{{ max_samples_count }}" step="1">
                    </div>
                     <div class="form-group">
                        <label class="control-label" for="ratio-upper-limit">Верхний предел</label>
                        <input class="form-control input-sm" type="number" id="ratio-upper-limit" name="ratio-upper-limit" value="0.3" type="number" min="0" max="1" step="0.05">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="ratio-lower-limit">Нижний предел</label>
                        <input class="form-control input-sm" type="number" id="ratio-lower-limit" name="ratio-lower-limit" value="0.0" type="number" min="0" max="1" step="0.05">
                    </div>
                     <div class="form-group">
                        <label class="control-label" for="ratio-step">Шаг</label>
                        <input class="form-control input-sm" type="number" id="ratio-step" name="ratio-step" value="0.05" type="number" min="0" max="1" step="0.05">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="method" name="method">
                            <option value="byEuclid">Евклидово расстояние</option>
                            <option value="byAngle">Расстояние по углам</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">По умолчанию</button>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
